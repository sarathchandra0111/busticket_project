<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in page</title>
    <style>
        body{
            background-image: url("./images/user.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;

        }
    </style>
</head>
<body>
    <h1 align="center" style="color:red; font-size: 300%;">Bollam Travels</h1>
    <h1 align="center" font-size: 200%;">Welcome to <mark>Bollam Travels</mark> please create an account</h1>
    <div align="center">
        <big>
            <form action="homepage.html" method="post">
                Enter your first name
                <input type="text" placeholder="first name" name="name" required/><br/>
                <br/>
                Enter your second name
                <input type="text" placeholder="second name" name="name" required/><br/>
                <br/>
                Enter your age
                <input type="number" placeholder="age" name="age" required/><br/>
                <br/>
                Enter date of birth 
                <input type="date" name="dob" required/><br/>
                <br/>
                Gender
                <input type="radio" name="gender" value="male"/>male
                <input type="radio" name="gender" value="female"/>female
                <input type="radio" name="gender" value="other"/>other<br/>
                <br/>
                Enter your email
                <input type="email" placeholder="@email.com" name="email" required/><br/>
                <br/>
                Enter your Contact
                <input type="number" placeholder="phone number" name="contact" required/><br/>
                <br/>
                Enter your password
                <input type="password" placeholder="password" name="password" required/><br/>
                <br/>
                Re-Enter your password
                <input type="password" placeholder="Re-Enter password" name="password" required/><br/>
                <br/>
                <input type="submit" name="submit" value="sign in"/><br/>
                <br/>
                <p>already have an account?<a href="./login2.html">login</a></p>
            </form>

    
        </big>
    </div>
    
</body>
</html>
